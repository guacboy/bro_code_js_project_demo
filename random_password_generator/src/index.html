<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Random Password Generator</h1>
    <div id="length_input_div">
        <label for="length_input">Length</label>
        <input type="number" id="length_input">
    </div>
    <div>
        <input type="checkbox" id="uppercase_checkbox">
        <label for="uppercase_checkbox">Include Uppercase</label>
    </div>
    <div>
        <input type="checkbox" id="number_checkbox">
        <label for="number_checkbox">Include Numbers</label>
    </div>
    <div id="symbol_checkbox_div">
        <input type="checkbox" id="symbol_checkbox">
        <label for="symbol_checkbox">Include Symbols</label>
    </div>
    <button id="generate_button">Generate</button>
    <h1 id="password_result"></h1>
    <script src="index.js"></script>
</body>
</html>
