<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock - Paper - Scissors</h1>
    <div>
        <button onclick="play_game('rock')"><img src="..\src\assets\rock.png"></button>
        <button onclick="play_game('paper')"><img src="..\src\assets\paper.png"></button>
        <button onclick="play_game('scissors')"><img src="..\src\assets\scissor.png"></button>
    </div>
    <h2 id="player-choice">PLAYER:</h2>
    <h2 id="computer-choice">COMPUTER:</h2>
    <h1 id="results"></h1>
    <h3>Player Score: <span id="player-score" class="green-text">0</span></h3>
    <h3>Computer Score: <span id="computer-score" class="red-text">0</span></h3>
    <script src="index.js"></script>
</body>
</html>
